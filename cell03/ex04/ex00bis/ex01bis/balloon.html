<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balloon</title>
  <style>
    #balloon {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      transition: all 0.2s;
      cursor: pointer;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div id="balloon"></div>

  <script>
    let size = 200;
    let colors = ['red', 'green', 'blue'];
    let colorIndex = 0;

    $('#balloon').on('click', function () {
      size += 10;
      colorIndex = (colorIndex + 1) % colors.length;
      $(this).css({
        width: size + 'px',
        height: size + 'px',
        backgroundColor: colors[colorIndex]
      });
      if (size > 420) {
        alert('ðŸ’¥ Balloon exploded!');
        size = 200;
        colorIndex = 0;
        $(this).css({
          width: size + 'px',
          height: size + 'px',
          backgroundColor: colors[colorIndex]
        });
      }
    });

    $('#balloon').on('mouseleave', function () {
      if (size > 200) size -= 5;
      colorIndex = (colorIndex - 1 + colors.length) % colors.length;
      $(this).css({
        width: size + 'px',
        height: size + 'px',
        backgroundColor: colors[colorIndex]
      });
    });
  </script>
</body>
</html>
