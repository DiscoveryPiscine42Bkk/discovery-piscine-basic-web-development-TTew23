<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Table</title>
  <style>
    body,table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
      table-layout: auto; 
    }

    th, td {
      border: 1px solid black;
      padding: 20px;
      text-align: center;
      font-size: 1.2em;
      word-wrap: break-word;
    }

    .cell1 { background-color: lightpink; }
    .cell2 { background-color: lightblue; }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="cell1">Cell 1</td>
      <td class="cell2">Cell 2</td>
    </tr>
  </table>
</body>
</html>
